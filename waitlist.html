<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Waitlist — Orbit</title>
    <link rel="stylesheet" href="/components.css">
    <style>body{font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,Arial;color:#0f1724;padding:24px}</style>
  </head>
  <body>
    <header style="display:flex;align-items:center;justify-content:space-between;padding:20px 24px;max-width:1100px;margin:0 auto;">
      <div style="display:flex;align-items:center;gap:12px">
        <div style="width:36px;height:36px;border-radius:8px;background:#0b74de;color:white;display:grid;place-items:center;font-weight:700;">⭑</div>
        <div style="font-weight:700;font-size:18px">Orbit</div>
      </div>
      <nav style="display:flex;gap:18px;align-items:center;font-size:15px;color:#334155">
        <a href="events.html" style="color:inherit;text-decoration:none">Events</a>
        <a href="blog.html" style="color:inherit;text-decoration:none">Blog</a>
        <a href="pricing.html" style="color:inherit;text-decoration:none">Pricing</a>
        <a href="waitlist.html" style="background:#0b74de;color:white;padding:8px 14px;border-radius:8px;text-decoration:none;">Join Waitlist</a>
      </nav>
    </header>
    <main style="max-width:900px;margin:0 auto">
      <h1>Join the Waitlist</h1>
      <p>Sign up for early access — we'll email you when we launch.</p>

      <form id="waitlist-form" style="margin-top:18px;display:flex;flex-direction:column;gap:12px;max-width:480px">
        <input id="waitlist-email" type="email" placeholder="you@example.com" aria-label="Email" required style="padding:12px 14px;border:1px solid #e2e8f0;border-radius:8px;font-size:15px;" />
        <button type="submit" style="background:#0b74de;color:white;border:none;padding:12px 16px;border-radius:8px;font-weight:600">Join Waitlist</button>
        <div id="waitlist-msg" style="color:#0f1724;font-size:14px;display:none"></div>
      </form>

      <p style="margin-top:12px;color:#94a3b8">By joining you agree to receive occasional product updates. No spam.</p>
    </main>
    <script>
      (function(){
        const form = document.getElementById('waitlist-form');
        const emailInput = document.getElementById('waitlist-email');
        const msg = document.getElementById('waitlist-msg');
        function saveEmail(e){
          e.preventDefault();
          const email = (emailInput.value || '').trim();
          if(!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)){
            msg.style.display = 'block';
            msg.style.color = '#b91c1c';
            msg.textContent = 'Please enter a valid email.';
            return;
          }
          try{
            const key = 'orbit_waitlist_v1';
            const list = JSON.parse(localStorage.getItem(key) || '[]');
            if(!list.includes(email)) list.push(email);
            localStorage.setItem(key, JSON.stringify(list));
            msg.style.display = 'block';
            msg.style.color = '#059669';
            msg.textContent = 'Thanks — you are on the waitlist!';
            form.reset();
          }catch(err){
            msg.style.display = 'block';
            msg.style.color = '#b91c1c';
            msg.textContent = 'Could not save your email locally.';
          }
        }
        form.addEventListener('submit', saveEmail);
      })();
    </script>
    <footer style="max-width:900px;margin:24px auto;color:#64748b">© 2025 Orbit Learning Inc.</footer>
  </body>
</html>
